<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dashboard | CareerConnect</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container header-flex">
      <h1>ðŸš€ CareerConnect Dashboard</h1>
      <div class="header-actions">
        <input type="text" id="searchInput" placeholder="Search jobs..." />
        <select id="jobFilter">
          <option value="all">All</option>
          <option value="full-time">Full-time</option>
          <option value="part-time">Part-time</option>
          <option value="remote">Remote</option>
        </select>
        <button id="postJobBtn">Post Job</button>
        <button id="logoutBtn">Logout</button>
      </div>
    </div>
  </header>

  <main class="container" id="jobList"></main>

  <footer>
    <p>&copy; 2025 CareerConnect. All rights reserved.</p>
  </footer>

  <!-- Modal for Posting Job -->
  <div class="modal" id="jobModal">
    <div class="modal-content">
      <h2>Post a New Job</h2>
      <form id="postJobForm">
        <input type="text" id="jobTitle" placeholder="Job Title" required />
        <input type="text" id="company" placeholder="Company Name" required />
        <input type="text" id="location" placeholder="Location" required />
        <select id="jobType">
          <option value="full-time">Full-time</option>
          <option value="part-time">Part-time</option>
          <option value="remote">Remote</option>
        </select>
        <button type="submit">Add Job</button>
        <button type="button" id="closeModal">Cancel</button>
      </form>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
